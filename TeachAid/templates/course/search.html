{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>
    {% for course in courses %}
        {% include '_card.html' %}
    {% endfor %}
    <nav aria-label="Search navigation">
        <ul class="pagination">
            {% if prev_url %}
                <li class="page-item"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
            {% endif %}
            {% if next_url %}
                <li class="page-item"><a class="page-link" href="{{ next_url }}">Next</a></li>
            {% endif %} 
        </ul>
    </nav>
{% endblock %}
