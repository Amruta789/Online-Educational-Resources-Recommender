{% extends "base.html" %}
{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>User: {{ user.username }}</h1></td>
    </tr>
</table>
<div class="row row-cols-1 row-cols-md-5 g-4">
    {% for course in user.get_own_courses() %}
            {% include '_card.html' %}
    {% endfor %}
</div>  
{% endblock %}
